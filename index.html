<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIAF | AI Infrastructure</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            background: "#09090b", // zinc-950
            foreground: "#fafafa", // zinc-50
            primary: "#06b6d4", // cyan-500
            secondary: "#8b5cf6", // violet-500
            accent: "#f472b6", // pink-400 (for subtle highlights)
          },
          animation: {
            scroll: "scroll 40s linear infinite",
            "spotlight": "spotlight 2s ease .75s 1 forwards",
            shimmer: "shimmer 2s linear infinite",
          },
          keyframes: {
            scroll: {
              to: { transform: "translate(calc(-50% - 0.5rem))" },
            },
            spotlight: {
              "0%": { opacity: 0, transform: "translate(-72%, -62%) scale(0.5)" },
              "100%": { opacity: 1, transform: "translate(-50%,-40%) scale(1)" },
            },
            shimmer: {
              from: { backgroundPosition: "0 0" },
              to: { backgroundPosition: "-200% 0" },
            },
          },
          backgroundImage: {
            'grid-white': "linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px)",
          },
          backgroundSize: {
            'grid-size': '40px 40px',
          }
        },
      },
    };
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #09090b;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #09090b;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
